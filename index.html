<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
  
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>

    <section class="container">
        <div class="card">
            <div class="card__top">
                <figure class="card__image">
                    <img src="./images/image-victor.jpg" alt="Profile picture" class="card__img">
                </figure>
            </div>
            <div class="card__middle">
                <div class="card__information">
                    <h2 class="card__name">Victor Crest</h2>
                    <p class="card__age">26</p>
                    <p class="card__country">London</p>
                </div>
            </div>
            <div class="card_bottom">
                <div class="card__stats">
                    <p class="card__record">80K</p>
                    <p class="card__caption">Followers</p>
                </div>
                <div class="card__stats">
                    <p class="card__record">803K</p>
                    <p class="card__caption">Likes</p>
                </div>
                <div class="card__stats">
                    <p class="card__record">1.4K</p>
                    <p class="card__caption">Photos</p>
                </div>
            </div>
        </div>
    </section>
  
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/hugh128" target="_blank">Hugh128</a>.
    </div>
</body>
</html>
